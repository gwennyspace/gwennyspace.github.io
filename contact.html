<body class="page-contact">
  <nav class="nav">
    <div class="nav-left"><a href="index.html" class="logo">Sifra's Space ✦</a></div>
    <button class="nav-toggle" aria-label="open menu">☰</button>
    <ul class="nav-links">

      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <header class="sub-hero">
    <h1>contact</h1>
    <p class="sub">hit me up — collab, project, or just hi ♡</p>
  </header>

  <main class="container">
    <section class="card">
      <form class="contact-form" id="contactForm" action="#" method="post" onsubmit="fakeSubmit(event)">
        <label>
          <span>Your name</span>
          <input type="text" name="name" placeholder="e.g. Sifra" required>
        </label>
        <label>
          <span>Email</span>
          <input type="email" name="email" placeholder="youremail@example.com" required>
        </label>
        <label>
          <span>Message</span>
          <textarea name="message" rows="5" placeholder="Say hi or pitch an idea..." required></textarea>
        </label>
        <div class="form-row">
          <button type="submit" class="btn">send</button>
          <button type="reset" class="btn btn-ghost">reset</button>
        </div>
        <p class="tiny">This form is demo-only — replace with real backend or use form services (Formspree, Netlify Forms, etc.)</p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <p>Thanks for stopping by ♡</p>
  </footer>

  <script src="assets/script.js"></script>
</body>
</html>
